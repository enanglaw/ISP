<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div *ngFor="let control of jsonFormData?.controls">
    <span>{{ control.label }}</span>
    <input matInput *ngIf="
        [
          'text',
          'password',
          'email',
          'number',
          'search',
          'tel',
          'url'
        ].includes(control.type)
      " [type]="control.type" [formControlName]="control.name" [value]="control.value" />
    <textarea matInput *ngIf="control.type === 'textarea'" [formControlName]="control.name"
      [value]="control.value"></textarea>
    <mat-checkbox *ngIf="control.type === 'checkbox'" [formControlName]="control.name"
      [checked]="control.value=='true'">
    </mat-checkbox>
    <!-- <ion-toggle
      *ngIf="control.type === 'toggle'"
      [formControlName]="control.name"
      [checked]="control.value"
    ></ion-toggle>
    <ion-range
      *ngIf="control.type === 'range'"
      [min]="control.options.min"
      [max]="control.options.max"
      [formControlName]="control.name"
    >
      <ion-icon
        size="small"
        slot="start"
        [name]="control.options.icon"
      ></ion-icon>
      <ion-icon slot="end" [name]="control.options.icon"></ion-icon>
    </ion-range> -->
  </div>
  <button mat-raised-button type="submit" color="primary">Submit</button>
</form>
