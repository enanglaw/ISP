<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
    <h2>DRS</h2>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="10">
        <button mat-flat-button color="primary" routerLink="/auth/control-room-create">Create new</button>
    </div>
    <div fxLayout="row"
        fxLayoutAlign="space-between stretch" fxFlexFil fxFill fxLayoutGap="20px">
        <ng-container content>
            <table mat-table [dataSource]="controlRoomData" class="mat-elevation-z8 table-index">
                <ng-container matColumnDef="No">
                    <th mat-header-cell *matHeaderCellDef>No</th>
                    <td mat-cell *matCellDef="let element ; let i = index">No {{i + 1}}</td>
                </ng-container>
                <ng-container matColumnDef="PSName">
                    <th mat-header-cell *matHeaderCellDef>Case No</th>
                    <td mat-cell *matCellDef="let element">{{element.psName}}</td>
                </ng-container>
                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let element">{{element.date | date: 'mediumDate'}}</td>
                </ng-container>
                <ng-container matColumnDef="CaseNo">
                    <th mat-header-cell *matHeaderCellDef>Case No</th>
                    <td mat-cell *matCellDef="let element">{{element.caseNo}}</td>
                </ng-container>
                <ng-container matColumnDef="Complainant">
                    <th mat-header-cell *matHeaderCellDef>Complainant</th>
                    <td mat-cell *matCellDef="let element">{{element.complainant}}</td>
                </ng-container>
                <ng-container matColumnDef="GivenBy">
                    <th mat-header-cell *matHeaderCellDef>Given By</th>
                    <td mat-cell *matCellDef="let element">{{element.givenBy}}</td>
                </ng-container>
    
                <ng-container matColumnDef="TakenBy">
                    <th mat-header-cell *matHeaderCellDef>Taken By</th>
                    <td mat-cell *matCellDef="let element">{{element.takenBy}}</td>
                </ng-container>
    
                
               
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <a routerLink="/auth/control-room-edit/{{element.controlRoomId}}" mat-icon-button color="primary" title="Edit">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <button *ngIf="element.isActive" mat-icon-button title="Delete" color="warn" [swal]="{
                              title: 'Confirmation',
                              text: 'Are you sure that you want to delete the record?',
                              showCancelButton: true
                          }" (confirm)="delete(element.controlRoomId)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button *ngIf="element.isActive===false" mat-icon-button title="Restore" color="warn"
                            title="Un-delete venue" [swal]="{
                  title: 'Confirmation',
                  text: 'Are you sure that you want to restore the record?',
                  showCancelButton: true
                          }" (confirm)="undelete(element.controlRoomId)">
                            <mat-icon>restore_from_trash</mat-icon>
                        </button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    
            </table>
        </ng-container>
    </div>
    
    <div>&nbsp;</div>
    <!-- <app-generic-list [list]="venueData"> -->
    
    <!-- </app-generic-list> -->
</div>
