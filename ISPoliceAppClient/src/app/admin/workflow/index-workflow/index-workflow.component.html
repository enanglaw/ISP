<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <h2>Workflows</h2>

  <button mat-flat-button color="primary" routerLink="/auth/workflow-create">Create new</button>
  <div>&nbsp;</div>
  <app-generic-list [list]="workflowData">
    <ng-container content>
      <table mat-table [dataSource]="workflowData" class="mat-elevation-z8 table-index">
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Workflow Name</th>
          <td mat-cell *matCellDef="let element">{{element.workflowName}}</td>
        </ng-container>
        <ng-container matColumnDef="Active">
          <th mat-header-cell *matHeaderCellDef>Active</th>
          <td mat-cell *matCellDef="let element">{{element.isActive}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="/auth/workflow-edit/{{element.workflowId}}" mat-flat-button color="primary">
              Edit
            </a>
            <button mat-flat-button color="warn" [swal]="{
                        title: 'Confirmation',
                        text: 'Are you sure that you want to delete the record?',
                        showCancelButton: true
                    }" (confirm)="delete(element.workflowId)">
              Delete
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

      </table>
    </ng-container>
  </app-generic-list>
</div>
