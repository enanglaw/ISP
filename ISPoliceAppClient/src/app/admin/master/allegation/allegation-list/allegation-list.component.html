<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
    <h2>Allegation</h2>
    <button mat-flat-button color="primary" routerLink="/auth/allegation/allegation-create" class="createbutton">New Allegation</button>
    
    <ng-container content>
        <div [hidden]="!AllegationEventsData">
          <div class="table-container">
            <table fxLayoutGap="10px" mat-table [dataSource]="AllegationEventsData" class="mat-elevation-z8 table-index">
              <ng-container matColumnDef="SlNo">
                <th mat-header-cell *matHeaderCellDef [style.width.%]="10">Sl.No.</th>
                <td mat-cell *matCellDef="let element; let i=index" [style.width.%]="10">{{i+1}}</td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>             
              <ng-container matColumnDef="complainant">
                <th mat-header-cell *matHeaderCellDef>Complainant</th>
                <td mat-cell *matCellDef="let element">{{element.complainant}}</td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>
              <ng-container matColumnDef="accusedName">
                <th mat-header-cell *matHeaderCellDef>Accused Name</th>
                <td mat-cell *matCellDef="let element">{{element.accusedName}}</td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>
              <ng-container matColumnDef="accusedRank">
                <th mat-header-cell *matHeaderCellDef>Accused Rank</th>
                <td mat-cell *matCellDef="let element">{{element.accusedRank}}</td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>
              <ng-container matColumnDef="dateOfComplaint">
                <th mat-header-cell *matHeaderCellDef>Date Of Complaint</th>
                <td mat-cell *matCellDef="let element">{{element.dateOfComplaint | date:'mediumDate'}}</td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>
              
              
              <ng-container matColumnDef="actions" [style.width.%]="10">
                <th mat-header-cell *matHeaderCellDef [style.width.%]="10">Actions</th>
                <td mat-cell *matCellDef="let element;let index=index">
                 <a routerLink="/auth/allegation/allegation-edit/{{element.id}}" mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                 </a>
                  <button mat-flat-button color="warn" [swal]="{
                                title: 'Confirmation',
                                text: 'Are you sure that you want to delete the record?',
                                showCancelButton: true
                            }"
                  (confirm)="deleteAllegation(element.id)">
                                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
              <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
              <tr class="mat-row" *matNoDataRow>
                <td
                  class="mat-cell"
                  style="font-weight: bold; text-align: center"
                  [attr.colspan]="columnsToDisplay.length"
                >
                  No Data Found
                </td>
              </tr>
            </table>
          </div>
          <mat-paginator #paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 50]" [pageSize]="pageSize"
            showFirstLastButtons>
          </mat-paginator>
        </div>
        <div>
          <mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>
        </div>
        
    </ng-container>
    

  </div>
