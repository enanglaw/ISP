<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <h2>Venue Permission Type</h2>
  <button mat-flat-button color="primary" routerLink="/auth/vptype-create">Create new</button>
  <div>&nbsp;</div>
  <ng-container content>
    <table mat-table [dataSource]="venueData" class="mat-elevation-z8 table-index">
      <ng-container matColumnDef="PermissionType">
        <th mat-header-cell *matHeaderCellDef>Permission Type</th>
        <td mat-cell *matCellDef="let element">{{element.venuePermissionTypeName}}</td>
      </ng-container>
      <ng-container matColumnDef="Venue">
        <th mat-header-cell *matHeaderCellDef>Venue</th>
        <td mat-cell *matCellDef="let element">{{element.venueName}}</td>
      </ng-container>
      <ng-container matColumnDef="Active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let element">{{element.isActive}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/auth/vptype-edit/{{element.venuePermissionTypeId}}" mat-icon-button color="primary" title="Edit">
            <mat-icon>edit</mat-icon>
          </a>
          <button *ngIf="element.isActive" mat-icon-button title="Delete" color="warn" [swal]="{
                        title: 'Confirmation',
                        text: 'Are you sure that you want to delete the record?',
                        showCancelButton: true
                    }" (confirm)="delete(element.venuePermissionTypeId)">
            <mat-icon>delete</mat-icon>
          </button>
          <button *ngIf="element.isActive===false" mat-icon-button title="Restore" color="warn" title="Un-delete venue" [swal]="{
            title: 'Confirmation',
            text: 'Are you sure that you want to restore the record?',
            showCancelButton: true
                    }" (confirm)="undelete(element.venuePermissionTypeId)">
            <mat-icon>restore_from_trash</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    </table>
  </ng-container>
</div>
