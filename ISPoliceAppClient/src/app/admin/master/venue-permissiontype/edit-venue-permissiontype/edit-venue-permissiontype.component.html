<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <h2>Edit Venue Permission Type</h2>
  <app-display-errors [errors]="errors"></app-display-errors>
  <div>{{errors}}</div>
  <app-form-venue-permissiontype *ngIf="model" [model]="model" (onSaveChanges)="saveChanges($event)"
    [venueList]="venuesList">
  </app-form-venue-permissiontype>
  <mat-spinner *ngIf="!model"></mat-spinner>
</div>
